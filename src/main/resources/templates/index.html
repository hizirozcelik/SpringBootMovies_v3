<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
    
    	<div class="p-3 text-center bg-light">
    		<h2 class="mb-3">Movie Reviews for 2021</h2>
    		
  		</div>
    	    
		<table class="table table-striped">
		
		  <thead>
		  
		    <tr>
		    
		      <th scope="col">ID</th>
		      <th scope="col">Movie</th>
		      <th scope="col">Platform</th>
		      <th scope="col">Username</th>
		      <th scope="col">Date&Time</th>		      
		      <th scope="col">Review</th>
		      
		    </tr>
		    
		  </thead>
		  
		  <tbody>
		  
		    <tr th:each="aMovie : ${movieList}">
		    
		      <th th:text="${aMovie.id}">55</th>
		      <td th:text="${aMovie.name}">Matrix</td>
		      <td th:text="${aMovie.platform}">Netflix</td>
		      <td th:text="${aMovie.userName}">Hizir Ozcelik</td>
		      <td th:text="${aMovie.dateTime}">2021-12-12T12:00:00</td>		      
		      <td th:text="${aMovie.review}"> Lorem ipsum dolor</td>
		      
		    </tr>
		    
		  </tbody>
		  
		</table>
    
       <br />
       
   		<form method ="post" action="#" th:action="@{/addMovie}" th:object=${movie}>
   
		   	<div class="form-group gt-3">
		   	
		   		<div class="row">

		   			
		   			<div class="col-md-4 form-group">
		   			
			   			<label for="name" class="form-label">Movie</label>
			   			<input type="text" class="form-control" th:field="*{name}" />
			   			
		   			</div>
		   			
		   			<div class="col-md-4 form-group">
		   			
			   			<label for="platform" class="form-label">Platform</label>
			   			<input type="text" class="form-control" th:field="*{platform}" />
			   			
		   			</div>
		   		   		 			
		   			<div class="col-md-4 form-group">
		   			
			   			<label for="userName" class="form-label">Username</label>
			   			<input type="text" class="form-control" th:field="*{userName}" />
			   			
		   			</div>
		   					   					   		   			   			   			  			
		   		</div>
		   		
		   		<div class="row">
		   			<div class="form-group">
		   			
			   			<label for="review" class="form-label">Review</label>
			   			<textarea type="textarea" class="form-control" rows="5" th:field="*{review}" /></textarea>
			   			
		   			</div>
		   		   		
		   		</div>
		   		
		   		<br />
		   		
		   		<div class="button">
							
					<button type="submit" class="btn btn-primary">Add Movie!</button>
							
				</div>
   
   			</div>
	
		</form>
		
		<footer class="page-footer font-small blue pt-3"> 
		
			<p>These movies' reviews retrieved from 
				<a href="https://www.vulture.com/article/best-movies-2021.html" target="_blank" >
				www.vulture.com</a></p>
				
		</footer>
		
		<div class="footer-copyright text-center py-3">
  			
  			<p>Â© 2021 Hizir Ozcelik @Sheridan College</p>
   			
 		</div>
  		
	</div>
	
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
